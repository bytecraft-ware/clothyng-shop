<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Одежда онлайн</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.8);
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      color: #555;
    }
    .social {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.9);
    }
    .social a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      color: white;
    }
    .instagram { background: #E4405F; }
    .telegram { background: #0088cc; }
    .whatsapp { background: #25D366; }
    footer {
      text-align: center;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Одежда онлайн</h1>
    <p>Стильная одежда с доставкой</p>
  </header>

  <nav>
    <a href="#">Главная</a>
    <a href="#">Каталог</a>
    <a href="#">О нас</a>
    <a href="#">Контакты</a>
  </nav>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=500&q=80" alt="Платье">
      <h3>Платье</h3>
      <p>Цена: 10 000 тг</p>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=500&q=80" alt="Куртка">
      <h3>Куртка</h3>
      <p>Цена: 15 000 тг</p>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1536305030015-0c0a4db9f1d9?auto=format&fit=crop&w=500&q=80" alt="Футболка">
      <h3>Футболка</h3>
      <p>Цена: 5 000 тг</p>
    </div>
  </section>

  <section class="social">
    <h2>Мы в соцсетях</h2>
    <a class="instagram" href="https://instagram.com/" target="_blank">Instagram</a>
    <br>
    <a class="telegram" href="https://t.me/" target="_blank">Telegram</a>
    <a class="whatsapp" href="https://wa.me/77000000000" target="_blank">WhatsApp</a>
  </section>

  <footer>
    <p>© 2025 Одежда онлайн. Все права защищены.</p>
  </footer>
</body>
</html>
